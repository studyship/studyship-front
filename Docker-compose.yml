version: '3.7'

services:
  studyship-front:
    container_name: studyship-front
    command: 'yarn start'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    tty: true
    # 찾아보기
